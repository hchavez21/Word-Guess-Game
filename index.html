<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
        <div class="container">
  <h1>Game, Set, Match!!!</h1>
  <br/>
  <p>Press any key to get started!
    <div class="wins" id="wins"> Wins: </div>
    <div class"loss" id="loss"> Losses: </div>
</p>
<h2 class="word" id="word"></h2>
<div class="guesses"></div>
<p>
    <br/>  Number of guesses remaining:
    <div class="letterCount" id="letterCount"></div>
    <br/> Letters already guessed: 
    <div class="guessed" id="guessed"> </div>
</p>

        </div>
   

  
<script src="assets/javascript/game.js"></script>

</body>
</html>
